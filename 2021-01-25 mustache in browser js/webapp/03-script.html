<!doctype html>
<html>

    <head>
        <style>
            body { background-color: #000;color: #fff; margin: 50px; }
            a { color: #bbf; }
        </style>
    </head>
    
<body>
    <header style="margin-top:100px;">
        <a href="01-js.html">01 (JS)</a>
        | <a href="02-mustache.html">02 (Template)</a>
        | <a href="03-script.html">03 (Script Tag)</a>
        | <a href="04-function.html">04 (Function)</a>
    </header>
    <hr>
    <section id=results></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
        integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
        crossorigin="anonymous"></script>
    <script src="03-script.js"></script>

    <script type=text/template id=section-template>
        <h3>{{title}}</h3>
        <ul>
            {{#items}}
                {{> item}}
            {{/items}}
        </ul>
    
        {{#showLine}}<hr>{{/showLine}}
        {{^showLine}}not showing line{{/showLine}}
    </script>
    <script type=text/template id=item-template>
        <li>
            {{id}}: {{name}}
        </li>
    </script>
</body>

</html>
